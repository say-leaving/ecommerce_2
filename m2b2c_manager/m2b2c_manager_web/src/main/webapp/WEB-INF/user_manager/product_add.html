<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品添加页面</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor/ueditor.all.min.js"></script>
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>

<div style="padding: 30px 10px 10px 10px;">

    <form id="productAddForm" method="post" class="form-inline">
        <table class="table">
            <tr>
                <td >商品名称：</label></td>
                <td>
                     <div class="col-sm-6">
                        <input type="text" name="" class="form-control"  required="true" placeholder="请输入名称">
                     </div>
                </td>
            </tr>

            <tr>
                <td>商品分类：</td>
                <td>
                    <div class="col-sm-6">
                        <select class="form-control" name="" size="1">
                            <option>选项 1</option>
                            <option>选项 2</option>
                            <option>选项 3</option>
                            <option>选项 4</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>商品价格：</td>
                <td>
                    <div class="col-sm-3">
                      <input type="text" name="" class="form-control"  required="true" placeholder="请输入价格">
                    </div>
                </td>
            </tr>
            <tr>
                <td>商品编号：</td>
                <td>
                    <div class="col-sm-6">
                        <input type="text" name="" class="form-control"  required="true" placeholder="请输入编号">
                    </div>
                </td>
            </tr>

            <tr>
                <td>商品主图：</td>
                <td>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-outline btn-info">上传图片</button>
                    </div>

                </td>
            </tr>
            <tr>
                <td>商品描述：</td>
                <td>
                    <div class="col-sm-6">
                        <script id="editor" type="text/plain" style="width:800px;height:500px;"></script></div>
                    </td>
            </tr>
        </table>
    </form>
    <div  style="padding: 0px 10px 10px 170px">
        <button class="btn btn-primary " type="button"><i class="fa fa-check"></i>&nbsp;提交</button>
        <button class="btn btn-info " type="button"><i class="fa fa-paste"></i> 重置</button>
    </div>
</div>
<script>
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
</script></body>

</html>

<script>
    var _table = $('#brand_table');
    //初始化bootstrap table ，并且启动它
    function init(){
        _table.bootstrapTable({
            url: '/manager/verify_distribution',
            method: 'get',
            search: true,
            showRefresh: true,
            showToggle: true,
            showColumns: true,
            clickToSelect: true,
            striped: true,
            iconSize: 'outline',
            toolbar: '#exampleTableEventsToolbar',
            icons: {
                refresh: 'glyphicon-repeat',
                toggle: 'glyphicon-list-alt',
                columns: 'glyphicon-list'
            },
            pagination: true,  //表格底部显示分页条
            sidePagination: "server",
            escape:false, //启动转义字符
            pageSize: 10, //每页显示多少条数据
            pageNumber: 1, //初始化翻页的页码
            pageList: [10, 25, 50, 100],
            queryParamsType:'',//设置请求参数格式
            queryParams:function queryParams(params) {   //设自定义查询参数
                var param = {
                    pageSize: params.pageSize,   //每页多少条数据
                    pageIndex: params.pageNumber, // 页码
                    sysWebsiteTitle: $("#sysWebsiteTitle").val(),//菜单标题
                    sysCategoryId: $("#sysCategoryId").val() //网址分类id
                };
                return param;
            },

//            private Integer id;
//        private String username;
//        private String email;
//        private String phone;
//        private Date createTime;
//        private Date updateTime;
//        private int status;
            columns : [
                {
                    checkbox: true
                }, {
                    title : '分销商ID',
                    field : 'id',
                    sortable : true
                }, {
                    title : '分销商名称',
                    field : 'username',
                    sortable : true
                }, {
                    title:"邮箱",
                    field:"email",
                }, {
                    title:"手机号码",
                    field:"phone"
                },{
                    title : '创建时间',
                    field : 'createTime',
                }, {
                    title : '更新时间',
                    field : 'updateTime',
                }, {
                    title:"状态",
                    field:"status",
//                    formatter : dealData,
                },{
                    title : '操作',
                    field : 'operation',
                    formatter : operation,//对资源进行操作
                } ],
            onLoadSuccess: function (data) {
                var result =data["rows"];
                $.each(result,function (index,content) {
                    var ll=content["status"]
                    if(ll==2){
                        content["status"]="未处理";
                    }else if(ll==1){
                        content["status"]="已冻结";
                    }else if(ll==0){
                        content["status"]="已通过";
                    }
                })
                $('#brand_table').bootstrapTable("load",data)
            },
            onLoadError: function () {
                showTips("数据加载失败！");
            },
        });
    }
    $(function(){
        init();//启动表格插件
    });
    //删除、编辑操作
    function operation(value, row, index) {
        var id = value;
        var result = "<p>";
//    <button type="button" class="btn btn-outline btn-primary">主要</button>
//            <button type="button" class="btn btn-outline btn-success">成功</button>
        result += "<button type='button' class='btn btn-outline btn-primary' onclick=\"refuseUser('"+row.id+"')\">冻结</button>";
        result += "<button type='button' class='btn btn-outline btn-success'  onclick=\"permitUser('" + row.id + "')\" >通过</button> </p>";
        return result;
    }

    function refuseUser(ids) {
        var msg = "您真的要冻结该账户吗？";

        if (confirm(msg) == true) {
            $.ajax({
                url: "/manager/distributor_refuse",
                type: "get",
                dataType:"json",
                contentType: "application/json,charset=utf-8",
                data: {id: ids},
                success: function (data) {
                    if(data.status==200){
                        alert(data.msg);
                    }if(data.status==300){
                        alert(data.msg);
                    }if(data.status==301){
                        alert(data.msg);
                    }
                    //重新加载记录
                    //重新加载数据
                    $("#brand_table").bootstrapTable('refresh', {url: '/manager/verify_distribution'});
                }
            });
        }

    }
    function permitUser(ids) {
        var msg = "您真的确定要通过吗？";
        if (confirm(msg) == true) {
            $.ajax({
                url: "/manager/distributor_pass",
                type: "get",
                dataType:"json",
                contentType: "application/json,charset=utf-8",
                data: {id: ids},
                success: function (data) {
                    if(data.status==200){
                        alert(data.msg);
                    }if(data.status==300){
                        alert(data.msg);
                    }if(data.status==301){
                        alert(data.msg);
                    }
                    //重新加载记录
                    //重新加载数据
                    $("#brand_table").bootstrapTable('refresh', {url: '/manager/verify_distribution'});
                }
            });
        }
    }

    $('.demo3').click(function () {
        swal({
            title: "您确定要删除这条信息吗",
            text: "删除后将无法恢复，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "删除",
            closeOnConfirm: false
        }, function delete_data(id) {
            $.ajax({
                type:'post',
                url:'/delete_data',
                traditional:true,
                dataType:'json',
                data:{"id":id}
            }).done(function (result) {
                if (result.equals("success")){
                    swal("删除成功！", "您已经永久删除了这条信息。", "success");
                }
            }).error(function (result) {
                if(result.equals("error")){
                    swal("删除失败！", "你的权限不足", "error");
                }
            })

        });
    });
</script>
